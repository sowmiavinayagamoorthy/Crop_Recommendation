<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index1_styles.css') }}">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Welcome to Crop Prediction</h1>
        <form id="prediction-form" action="/predict" method="post">
           <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required>

            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" id="rainfall" name="rainfall" required>

            <button type="submit">Predict Crop</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</html>
